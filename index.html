<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空のECサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: calc(33% - 20px);
            box-sizing: border-box;
            text-align: center;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            color: #666;
            font-size: 0.9em;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>架空のECサイト</h1>
    </header>

    <div class="container">
        <h2>商品一覧</h2>
        <div class="product-list">
            <!-- 商品1 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="商品1">
                <h3>商品1</h3>
                <p>価格: ¥1000</p>
                <button onclick="addToCart('商品1', 1000)">カートに追加</button>
            </div>
            <!-- 商品2 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="商品2">
                <h3>商品2</h3>
                <p>価格: ¥2000</p>
                <button onclick="addToCart('商品2', 2000)">カートに追加</button>
            </div>
            <!-- 商品3 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="商品3">
                <h3>商品3</h3>
                <p>価格: ¥3000</p>
                <button onclick="addToCart('商品3', 3000)">カートに追加</button>
            </div>
        </div>
        
        <h2>カート</h2>
        <div id="cart">
            <p>カートに商品はありません。</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 架空のECサイト. All rights reserved.</p>
    </footer>

    <script>
        const cart = [];

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            updateCart();
        }

        function updateCart() {
            const cartElement = document.getElementById('cart');
            if (cart.length === 0) {
                cartElement.innerHTML = '<p>カートに商品はありません。</p>';
            } else {
                let cartHTML = '<ul>';
                let totalPrice = 0;
                cart.forEach(item => {
                    cartHTML += `<li>${item.name} - ¥${item.price}</li>`;
                    totalPrice += item.price;
                });
                cartHTML += `</ul><p>合計: ¥${totalPrice}</p>`;
                cartElement.innerHTML = cartHTML;
            }
        }
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6NJJ2K3YFP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-6NJJ2K3YFP');
    </script>
</body>
</html>
